<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS flexbox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>CSS flexbox</h1>
        </header>
        <main>
            <div id="flex">
                <div class="col">
                    <h2>Column 1</h2>
                    <img src="images/code.png" alt="Random">
                    <p>place holder</p>
                </div>
                <div class="col">
                    <h2>Column 2</h2>
                    <img src="images/laptop.png" alt="Random">
                    <p>place holder</p>
                </div>
                <div class="col">
                    <h2>Column 3</h2>
                    <img src="images/wifi-router.png" alt="Random">
                    <p>place holder</p>
                </div>
            </div>
            <img class="main_img" src="images/css.png" alt="Random">
        </main>
        <footer>&copy; CSS Flexbox</footer>
    </div>
    
</body>
</html>
